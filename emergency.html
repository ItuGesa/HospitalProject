<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Form</title>
    <link rel="stylesheet" href="emergency.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(202, 24, 24);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: white;
        }
        form {
            background: rgb(241, 233, 233);
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .top-right-logo {
            position: absolute; 
            top: 20px; 
            right: 20px;
            width: 80px; 
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid red;
            height: auto;
}
      
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="file"] {
            border: none;
        }
        button {
            background-color: rgb(253, 4, 4);
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(226, 226, 226);
        }
    </style>
</head>
<body>
    <img src="images/symbol.jpg" alt="Medical Logo" class="top-right-logo">

    <h2>Emergency Report Form</h2>

    <form action="submit_emergency.php" id="emergencyForm" method="POST" enctype="multipart/form-data">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

        <label for="idNumber">South African ID Number</label>
        <input type="text" id="idNumber" name="idNumber" pattern="^\d{13}$" title="ID number must be exactly 13 digits" placeholder="e.g. 9501015800081" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="120" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="description">Describe the Emergency</label>
        <textarea id="description" name="description" placeholder="Provide details about the situation" required></textarea>


        <button type="submit">Submit Emergency Report</button>
    </form>
    <script>
        // Auto-calculate age from SA ID
        document.getElementById('idNumber').addEventListener('input', function () {
            if (this.value.length >= 6) {
                let dob = this.value.substring(0, 6);
                let year = parseInt(dob.substring(0, 2), 10);
                let month = parseInt(dob.substring(2, 4), 10) - 1;
                let day = parseInt(dob.substring(4, 6), 10);
                year += (year < 50 ? 2000 : 1900); // Adjust century
                let birthDate = new Date(year, month, day);
                let age = new Date().getFullYear() - birthDate.getFullYear();
                if (new Date().getMonth() < month || 
                    (new Date().getMonth() === month && new Date().getDate() < day)) {
                    age--;
                }
                document.getElementById('age').value = age;
            }
        });

        
        document.getElementById('emergencyForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            
            localStorage.setItem('emergencyData', JSON.stringify(data));

        
            window.location.href = "emergencyCon.html";
        });
    </script>

</body>
</html>
